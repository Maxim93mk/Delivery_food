<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Delivery Food</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <img src="./img/logo.svg" alt="Логотип">
            <button class="logo_button">Fоо</button>
            <ul class="nav">
                <li class="nav_elem"><button>Home</button></li>
                <li class="nav_elem"><button>Menu</button></li>
                <li class="nav_elem"><button>Contact</button></li>
                <li class="nav_elem"><button>Shop</button></li>
            </ul>
            <input placeholder="Search" class="search" type="text"></input>
        </nav>
        <img src="/img/food.png" alt="Еда" class="img_food">
        <div class="main">
            <div class="main_content">
                <span class="title_fast">Fast</span>
                <span class="title_food">Food<br>Delivery</span>
                <p class="main_discription">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque
                    laudantium</p>
                <button class="button_order_now">Order Now</button>
                <button class="button_watch_video"></button>
                <span class="span_watch_video">Watch Video</span>
            </div>
            <div class="score">
                <button class="button_stars"></button>
                <button class="button_stars"></button>
                <button class="button_stars"></button>
                <button class="button_stars"></button>
                <button class="button_stars"></button>
                <p class="score_description"><span class="score_description_up">5 star rating</span><br>based on 1788
                    reviews</p>

            </div>

        </div>
    </div>

</body>

</html>
