<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Delivery Food</title>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="./img/logo.svg" alt="Логотип">
            <span>Foo</span>
        </a>
        <nav class="navigation_list">
            <ul class="ul_list">
                <li><a href="#" class="nav_a_list">Home</a></li>
                <li><a href="#" class="nav_a_list">Menu</a></li>
                <li><a href="#" class="nav_a_list">Contact</a></li>
                <li><a href="#" class="nav_a_list">Shop</a></li>
            </ul>
        </nav>
        <form action="" class="search_form">
            <img src="./img/search.svg" alt="Поиск" class="search_logo">
            <input class="search" type="text" placeholder="Search">
            <div class="basket">
                <img src="./img/Shopping cart.svg">
            </div>
        </form>
    </header>
    <main>
        <img src="./img/food.png" alt="Еда" class="img_food">
        <div class="title_fast">
            <h1>Fast</h1>
            <h2>Food<br>Delivery</h2>
        </div>
        <p class="description_p">Sed ut perspiciatis unde omnis iste natus sit<br>voluptatem accusantium doloremque
            laudantium</p>
        <div class="button_list">
            <button class="button_order_now">Order Now</button>
            <button class="button_watch"></button>
            <p>Watch Video</p>
        </div>
        <div class="score">
            <input type="image" src="./img/emojione_star.svg" alt="Оценка">
            <input type="image" src="./img/emojione_star.svg" alt="Оценка">
            <input type="image" src="./img/emojione_star.svg" alt="Оценка">
            <input type="image" src="./img/emojione_star.svg" alt="Оценка">
            <input type="image" src="./img/emojione_star.svg" alt="Оценка">
            <p class="score_description"><span class="score_description_up">5 star rating</span><br>based on 1788
                reviews</p>
        </div>


    </main>

</body>

</html>
