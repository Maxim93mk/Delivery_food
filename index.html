<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Foo</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="#" class="logo_href">
                <img src="./img/logo.svg" alt="Логотип">
                <span>Foo</span>
            </a>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Contact</a>
                <a href="#">Shop</a>
            </nav>
            <div class="search">
                <img src="./img/search.svg" alt="Иконка поиска">
                <input type="text" placeholder="Search">
                <div class="cart">
                    <img src="./img/Shopping cart.svg" alt="Корзина">
                    <span>2</span>
                </div>
            </div>
        </header>
        <main>
            <div class="left_content">
                <div class="h_group">
                    <h2>Fast</h2>
                    <h1>Food<br>Delivery</h1>
                </div>
                <p class="h_discription">Sed ut perspiciatis unde omnis iste natus sit<br>voluptatem accusantium
                    doloremque laudantium</p>
                <div class="btn_group">
                    <button class="btn_order">Order Now</button>
                    <span class="btn_watch">&#9658</span>
                    <p>Watch Video</p>
                </div>
                <div class="raiting">
                    <div class="raiting_stars">
                        <img src="./img/emojione_star.svg" alt="Рейтинг">
                        <img src="./img/emojione_star.svg" alt="Рейтинг">
                        <img src="./img/emojione_star.svg" alt="Рейтинг">
                        <img src="./img/emojione_star.svg" alt="Рейтинг">
                        <img src="./img/emojione_star.svg" alt="Рейтинг">
                    </div>
                    <p>5 star rating<br><span>based on 1788 reviews</span></p>
                </div>
            </div>
            <div class="right_content">
                <img src="./img/food.png" alt="Картинка еды">
            </div>
        </main>
    </div>
</body>
</html>
